<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet" type="text/css" href="pell.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <title>STAR news</title>
</head>

<body>
    <div class="se-pre-con"></div>
    <header>
        <div class="menu-btn">
            <span>
                <i class="fas fa-bars"></i> 
            </span>
        </div>

        <div class="close-menu-btn">
            <span>
                <i class="fas fa-times"></i>
            </span>
        </div>
        <nav id="nav-bar">
            <ul class="nav-bar_list">
                <li>
                    <a href="index">
                        <img src="src/images/logo.png" alt="logo" class="nav-bar_list_logo-img"> </img>
                    </a>
                </li>
                <li id="home-btn"><a href="index">HOME</a></li>
                <li><a href="world">WORLD</a></li>
                <li><a href="sports">SPORTS</a></li>
                <li><a href="economics">ECONOMICS</a></li>
                <li><a href="culture">CULTURE</a></li>
                <li><a href="about">ABOUT</a></li>
            </ul>
        </nav>
    </header>


    <div class="main-container">
        <form id="create-article-form">
            <select id="topic-selector" name="topic-selector" required>
                <option>Topic selector...</option>
                <option id="select-topic1" value="world">WORLD</option>
                <option id="select-topic2" value="sports">SPORTS</option>
                <option id="select-topic3" value="economics">ECONOMICS</option>
                <option id="select-topic4" value="culture">CULTURE</option>
            </select>
            <input type="text" id="article-name" placeholder="ARTICLE NAME" required maxlength="80">

            <button type="submit" id="submit-button" onsubmit="">SUBMIT ARTICLE</button>
        </form>
        <div class="content">
            <div id="pell" class="pell"></div>
            <div style="margin-top:20px;">
                <h3>Text output:</h3>
                <div id="text-output"></div>
            </div>
            <div hidden style="margin-top:20px;">
                <h3>HTML output:</h3>
                <textarea id="html-output"></textarea>
            </div>
        </div>

        <footer>
            <hr>
            <h6>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta, perspiciatis quo praesentium harum
                quibusdam.</h6>
        </footer>

        <script src="for_index.js"></script>
        <script src="pell.js"></script>
        <script>
            var editor = window.pell.init({
                element: document.getElementById('pell'),
                defaultParagraphSeparator: 'p',
                styleWithCSS: true,
                onChange: function (html) {
                    document.getElementById('text-output').innerHTML = html
                    document.getElementById('html-output').textContent = html
                }
            })
        </script>

        <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
        <script src="create.js"></script>
</body>

</html>
